<html>

<head>
    <title></title>
</head>

<body  id="myID">
    <button onClick="Mycolor()">Dark Mode ON</button>
    <button onClick="Mycolor1()">Dark Mode OFF</button>
    
    <script>
        function Mycolor() {
            var element = document.getElementById("myID");
            element.style.backgroundColor = 'black';
            };
        

        function Mycolor1() {
            var element1 = document.getElementById("myID");
            element1.style.backgroundColor = 'white';
            };
        
    </script>
</body>

</html>
